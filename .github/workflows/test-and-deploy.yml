name: jsbeeb tests

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: npm install
        run: npm install
      - name: checks
        run: npm run ci-checks
      - name: Unit tests
        run: npm run test:unit
      - name: Integration tests
        run: npm run test:integration

  cpu-test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: npm install
        run: npm install
      - name: CPU tests
        run: npm run test:cpu

  build-electron-packages:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: npm install
        run: npm install
      - name: Build web distribution
        run: npm run build
      - name: Build Electron packages in Docker
        run: |
          docker run --rm \
            -v "$(pwd)":/project \
            electronuserland/builder:latest \
            /bin/bash -c "cd /project && npm run electron:build"
      - name: Verify packages were created
        run: |
          ls -lh out/dist/*.deb out/dist/*.rpm out/dist/*.snap

  update-web:
    needs: [build-and-test, cpu-test]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Build distribution
        run: |
          make dist
      - uses: jakejarvis/s3-sync-action@master
        if: github.ref == 'refs/heads/main'
        with:
          args: --cache-control max-age=30 --metadata-directive REPLACE
        env:
          AWS_S3_BUCKET: bbc.xania.org
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: "dist"
